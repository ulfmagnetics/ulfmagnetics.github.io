# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/

title: Ulf Magnetics, the blog
description: >- # this means to ignore newlines until "baseurl:"
  The personal blog of John Berry, proprietor of Ulf Magnetics, a software
  consultancy based in Pittsburgh, PA. Software, music, electronics, and midlife
  crisis content will likely appear here, but it also might not. Despite my
  best efforts, my attention wanders, you know?
github_username: ulfmagnetics

# Email and twitter are optional:
email: ulfmagnetics@gmail.com
twitter_username: twelvetones

# Set this to true to get LaTeX math equation support
use_math:

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
